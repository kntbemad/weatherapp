<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main">
        <div id="form" class="pane">
            <form id="weatherform" action="">
                <label for="location">Enter a Location:</label>
                <input type="text" id="location" name="location" autocomplete="off">
            </form>
        </div>
        <div id="info" class="pane">
            <div class="infodiv">
                <p>Location: </p> 
                <p id="locationtext"></p>
            </div>
            <div class="infodiv">
                <p>Temperature: </p> 
                <p id="temptext"></p>
            </div>
            <div class="infodiv">
                <p>Feels Like: </p> 
                <p id="feelstext"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
